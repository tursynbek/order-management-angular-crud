<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="order.title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          class="form-control"
          id="quantity"
          required
          [(ngModel)]="order.quantity"
          name="quantity"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          class="form-control"
          id="price"
          required
          [(ngModel)]="order.price"
          name="price"
        />
      </div>

      <button (click)="saveOrder()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Order was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newOrder()">Add</button>
    </div>
  </div>
</div>
